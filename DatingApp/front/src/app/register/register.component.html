<form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="text-center">
        <div class="mb-3">
            <input class="form-control" type="text" placeholder="Username" formControlName="username">
            <input class="form-control mt-2" type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
        </div>
        
    </div>
</form>
