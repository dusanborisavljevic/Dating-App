@if(member)
{
    <div class="row mt-4">
        <div class="col-4">
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
                </div>
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}},{{member.country}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{member.dateOfBirth}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary">Like</button>
                        <button class="btn btn-success">Messages</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <tabset>
                <tab heading="About {{member.knownAs}}">
                    <h4>Description</h4>
                    <p>{{member.indroduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </tab>
                <tab heading="Interests">
                    <p>{{member.interesets}}</p>
                </tab>
                <tab heading="Photos">
                   <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                    
                </tab>
                <tab heading="Messages">
                    <h4>Messages will go here</h4>
                </tab>
            </tabset>
        </div>
    </div>
}
